  <link rel="stylesheet" href="contact.css" />

<main class="content contact-section">
  <h2>Skontaktuj się z nami</h2>
  <p class="contact-info">
    Zapraszamy do kontaktu. Możesz do nas zadzwonić lub wysłać e-mail.
  </p>

  <div class="contact-details">
    <p><strong>Adres firmy:</strong> Górzyn 76, 68-300 Lubsko</p>
    <p>
      <strong>Email:</strong>
      <a href="mailto:info@aurametall.de">info@aurametall.de</a>
    </p>
    <p>
      <strong>Telefon:</strong> <a href="tel:+491746229238">+49 174 622 9238</a>
    </p>
    <p>
      <strong>Social Media:</strong>
      <a href="https://facebook.com/aurametallde" target="_blank">Facebook</a> |
      <a href="https://instagram.com/aurametallde" target="_blank">Instagram</a>
      |
      <a href="https://tiktok.com/@aurametallde" target="_blank">TikTok</a>
    </p>
  </div>

  <!-- Contact Form -->
  <form class="contact-form">
    <label for="name">Imię i Nazwisko:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Numer telefonu:</label>
    <input type="tel" id="phone" name="phone" />

    <label for="message">Twoja wiadomość:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Wyślij wiadomość</button>
  </form>

  <div class="scroll-space"></div>
</main>

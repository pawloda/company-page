<div class="contact-section">
  <h2
    data-en="Contact Us"
    data-pl="Skontaktuj się z nami"
    data-de="Kontaktiere uns"
  >
    Skontaktuj się z nami
  </h2>

  <p
    class="contact-info"
    data-en="Feel free to contact us. You can call us or send an email."
    data-pl="Zapraszamy do kontaktu. Możesz do nas zadzwonić lub wysłać e-mail."
    data-de="Zögern Sie nicht, uns zu kontaktieren. Sie können uns anrufen oder eine E-Mail senden."
  >
    Zapraszamy do kontaktu. Możesz do nas zadzwonić lub wysłać e-mail.
  </p>

  <div class="contact-details">
    <p>
      <strong
        data-en="Company Address:"
        data-pl="Adres firmy:"
        data-de="Firmenadresse:"
      >
        Adres firmy:
      </strong>
      Górzyn 76, 68-300 Lubsko
    </p>
    <p>
      <strong data-en="Email:" data-pl="Email:" data-de="E-Mail:">
        Email:
      </strong>
      <a
        href="mailto:info@aurametall.de"
        data-en="info@aurametall.de"
        data-pl="info@aurametall.de"
        data-de="info@aurametall.de"
        >info@aurametall.de</a
      >
    </p>
    <p>
      <strong data-en="Phone:" data-pl="Telefon:" data-de="Telefon:">
        Telefon:
      </strong>
      <a
        href="tel:+491746229238"
        data-en="+49 174 622 9238"
        data-pl="+49 174 622 9238"
        data-de="+49 174 622 9238"
        >+49 174 622 9238</a
      >
    </p>
    <p>
      <strong
        data-en="Social Media:"
        data-pl="Social Media:"
        data-de="Soziale Medien:"
      >
        Social Media:
      </strong>
      <a
        href="https://facebook.com/aurametallde"
        target="_blank"
        data-en="Facebook"
        data-pl="Facebook"
        data-de="Facebook"
        >Facebook</a
      >
      |
      <a
        href="https://instagram.com/aurametallde"
        target="_blank"
        data-en="Instagram"
        data-pl="Instagram"
        data-de="Instagram"
        >Instagram</a
      >
      |
      <a
        href="https://tiktok.com/@aurametallde"
        target="_blank"
        data-en="TikTok"
        data-pl="TikTok"
        data-de="TikTok"
        >TikTok</a
      >
    </p>
  </div>

  <!-- Contact Form -->
  <form class="contact-form">
    <label
      for="name"
      data-en="Full Name:"
      data-pl="Imię i Nazwisko:"
      data-de="Name:"
      >Imię i Nazwisko:</label
    >
    <input type="text" id="name" name="name" required />

    <label for="email" data-en="Email:" data-pl="Email:" data-de="E-Mail:"
      >Email:</label
    >
    <input type="email" id="email" name="email" required />

    <label
      for="phone"
      data-en="Phone Number:"
      data-pl="Numer telefonu:"
      data-de="Telefonnummer:"
      >Numer telefonu:</label
    >
    <input type="tel" id="phone" name="phone" />

    <label
      for="message"
      data-en="Your Message:"
      data-pl="Twoja wiadomość:"
      data-de="Ihre Nachricht:"
      >Twoja wiadomość:</label
    >
    <textarea id="message" name="message" rows="4" required></textarea>

    <button
      type="submit"
      data-en="Send Message"
      data-pl="Wyślij wiadomość"
      data-de="Nachricht senden"
    >
      Wyślij wiadomość
    </button>
  </form>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Company</title>
  </head>
  <body>
    <main>
      <body class="container">
        <!-- Header -->
        <header class="header">
          <div class="container">
            <h1 class="logo">MMK Metall - Videos</h1>
          </div>
        </header>

        <!-- Main Content -->
        <main class="container">
          <h2 class="section-title">Our Video Gallery</h2>
          <div class="video-grid">
            <div class="video-card">
              <img
                src="https://via.placeholder.com/300"
                alt="Video 1"
                class="video-thumbnail"
              />
              <h3 class="video-title">Video 1</h3>
            </div>
            <div class="video-card">
              <img
                src="https://via.placeholder.com/300"
                alt="Video 2"
                class="video-thumbnail"
              />
              <h3 class="video-title">Video 2</h3>
            </div>
            <div class="video-card">
              <img
                src="https://via.placeholder.com/300"
                alt="Video 3"
                class="video-thumbnail"
              />
              <h3 class="video-title">Video 3</h3>
            </div>
            <div class="video-card">
              <img
                src="https://via.placeholder.com/300"
                alt="Video 4"
                class="video-thumbnail"
              />
              <h3 class="video-title">Video 4</h3>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
          <p>&copy; 2025 MMK Metall. All rights reserved.</p>
        </footer>
      </body>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
